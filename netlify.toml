# Netlify – Spotliner (ספוטליינר)
# פרונט בלבד: הקליינט נבנה כאן; הבקאנד (server) צריך להיות מפורס במקום נפרד

[build]
  base    = "client"
  command = "npm run build"
  publish = "dist"

# SPA: כל נתיב שלא קובץ סטטי מנותב ל-index.html
[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200

[build.environment]
  NODE_VERSION = "20"
